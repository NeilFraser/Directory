<html>
<head>
  <title>Directory: Edit Office</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script type="module" src="office.js"></script>
  <style>
    #photoEditorMask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      display: none;
    }
    #photoEditor {
      position: fixed;
      top: 80px;
      width: 90%;
      left: 5%;
      height: calc(100% - 160px);
      display: none;
      background-color: #fff;
    }
  </style>
  <script>
    /**
     * Close the photo editor.
     * Needs to be called from the iframe.
     */
    function closePhotoEditor() {
      document.getElementById('photoEditorMask').style.display = 'none';
      const iframe = document.getElementById('photoEditor');
      iframe.src = '';
      iframe.style.display = 'none';
    }
  </script>
</head>
<body>
  <header>
    <a href="../">Directory</a> &gt; <a href="../offices.html">Offices</a> &gt; <strong>Edit</strong>
  </header>
  <main>
    <table>
      <tr>
        <th>Name</th>
        <td><input id="office_name" type="text"></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea id="office_address" rows="4" cols="40"></textarea></td>
      </tr>
      <tr>
        <th>Coordinates</th>
        <td>
          <input id="office_latitude" type="text">,
          <input id="office_longitude" type="text">
          <a href="https://www.openstreetmap.org/" target="edit-map">Lookup <img src="../external-link.png"></a>
        </td>
      </tr>
      <tr>
        <th>Photos</th>
        <td><button id="photosButton">Edit photos...</button></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button id="saveButton">Save</button>
          <button id="cancelButton">Cancel</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button id="deleteButton">Delete</button>
        </td>
      </tr>
    </table>

    <div id="photoEditorMask"></div>
    <iframe id="photoEditor"></iframe>
  </main>
</body>
</html>
